<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text=${title} />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <h5 class="my-0 mr-md-auto font-weight-normal"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;"></font></font></h5>
    <nav class="my-2 my-md-0 mr-md-3">
        <a class="p-2 text-dark" href="/library"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Книги</font></font></a>
        <a class="p-2 text-dark" href="/library/bookInstances"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Экземпляры книг</font></font></a>
        <a class="p-2 text-dark" href="/library/authors"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Авторы </font></font></a>
        <a class="p-2 text-dark" href="/library/departments"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Отделы</font></font></a>
    </nav>
</div>

<div class="container mt-5 mb-5">
    <hi>Редактирование книги</hi>
    <div th:each="el : ${book}" >
        <form th:action="'/library/book_'+${el.id}+'/edit'" method="post" >
            <input type="text" th:value=${el.book_title} name="book_title" placeholder="Введите название книги:" class="form-control"><br>
            <input type="text" th:value=${el.publishing_house} name="publishing_house" placeholder="Введите издательство:" class="form-control"><br>
            <input type="year" th:value=${el.year_publishing} name="year_publishing" placeholder="Введите год издания:" class="form-control"><br>
            <input type="text" th:value=${el.place_publication} name="place_publication" placeholder="Введите место издания:" class="form-control"><br>
            <button type="submit" class="btn btn-success">Обновить</button>
        </form>
    </div>
</div>
<div th:insert="blocks/ending :: ending"></div>
</body>
</html>
