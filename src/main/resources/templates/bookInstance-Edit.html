<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text=${title} />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <h5 class="my-0 mr-md-auto font-weight-normal"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;"></font></font></h5>
    <nav class="my-2 my-md-0 mr-md-3">
        <a class="p-2 text-dark" href="/library"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Книги</font></font></a>
        <a class="p-2 text-dark" href="/library/bookInstances"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Экземпляры книг</font></font></a>
        <a class="p-2 text-dark" href="/library/authors"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Авторы </font></font></a>
        <a class="p-2 text-dark" href="/library/departments"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Отделы</font></font></a>
    </nav>
</div>

<div class="container mt-5 mb-5">
    <hi>Редактирование экземпляра книги</hi>
    <div th:each="el : ${bookInstance}" >
        <form th:action="'/library/bookInstance_'+${el.id}+'/edit'" method="post" >
            <input type="long" th:value=${el.id} name="id" placeholder="Введите инвентарный номер:" class="form-control"><br>
            <div th:each="ele : ${el.id_Book}">
                <input type="long" th:value=${ele.id} name="id_Book" placeholder="Введите номер книги:" class="form-control"><br>
            </div>
            <div th:each="elem : ${el.id_Department}">
                <input type="long" th:value=${elem.id} name="id_Department" placeholder="Введите номер отдела:" class="form-control"><br>
            </div>
           <button type="submit" class="btn btn-success">Обновить</button>
        </form>
    </div>
</div>
<div th:insert="blocks/ending :: ending"></div>
</body>
</html>
